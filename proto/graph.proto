syntax = "proto3";

package graph;

import "google/protobuf/any.proto";

import "idgen.proto";

message Node {
  uint32 id = 1;
  google.protobuf.Any metadata = 2;
}

message Edge {
  uint32 source = 1;
  uint32 target = 2;
  uint32 weight = 3;
  google.protobuf.Any metadata = 4;
}

message Graph {
  repeated Node nodes = 1;
  repeated Edge edges = 2;
  idgen.IdGenerator id_generator = 3;
}
